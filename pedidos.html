<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos - Menunet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png" />
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="p-4 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">ðŸ“‹ Pedidos</h1>

    <!-- Filtros -->
    <div class="flex flex-wrap gap-2 mb-4">
      <button class="filter-btn bg-indigo-600 px-3 py-1 rounded" data-filter="todos">Todos</button>
      <button class="filter-btn bg-gray-700 px-3 py-1 rounded" data-filter="espera">En espera</button>
      <button class="filter-btn bg-yellow-500 px-3 py-1 rounded" data-filter="cocina">En cocina</button>
      <button class="filter-btn bg-green-600 px-3 py-1 rounded" data-filter="servido">Servido</button>
      <button class="filter-btn bg-red-600 px-3 py-1 rounded" data-filter="cancelado">Cancelado</button>
    </div>

    <!-- Lista de pedidos -->
    <div id="pedidosContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
  </div>

  <!-- Modal de detalles -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white text-black w-full max-w-lg p-6 rounded-lg shadow-lg relative">
      <button id="closeModal" class="absolute top-2 right-2 text-red-600 text-xl">&times;</button>
      <h2 class="text-2xl font-bold mb-2">ðŸ§¾ Detalles del Pedido</h2>
      <div id="modalContent" class="text-sm"></div>
      <div class="mt-4 flex gap-3">
        <button id="entregarBtn" class="bg-green-600 text-white px-4 py-2 rounded">Marcar como entregado</button>
        <button id="cancelarBtn" class="bg-red-600 text-white px-4 py-2 rounded">Cancelar pedido</button>
      </div>
    </div>
  </div>

  <!-- Firebase + lÃ³gica -->
  <script type="module" src="js/pedidos.js"></script>
</body>
</html>
