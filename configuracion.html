<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menunet - Configuración</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 hidden md:flex flex-col p-4">
      <h1 class="text-2xl font-bold mb-6">Menunet</h1>
      <nav class="flex flex-col gap-4 text-gray-300">
        <a href="index.html" class="hover:text-white">🏠 Dashboard</a>
        <a href="pedidos.html" class="hover:text-white">📋 Pedidos</a>
        <a href="menu.html" class="hover:text-white">🍽️ Menú</a>
        <a href="reportes.html" class="hover:text-white">📈 Reportes</a>
        <a href="configuracion.html" class="text-white font-bold">⚙️ Configuración</a>
        <a href="admin.html" class="hover:text-white">🧑‍💼 Admin</a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-bold mb-4">⚙️ Configuración</h2>
      <p class="text-gray-400 mb-8">Personaliza las opciones de tu restaurante y gestión del sistema.</p>

      <!-- Formulario de configuración -->
      <form class="space-y-6" id="configForm">
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <h3 class="text-lg font-semibold mb-2">Nombre del Restaurante</h3>
          <input id="nombreRestaurante" type="text" class="w-full p-2 bg-gray-700 rounded" placeholder="Ej: Menunet Restaurante" />
        </div>
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <h3 class="text-lg font-semibold mb-2">Zona Horaria</h3>
          <select id="zonaHoraria" class="w-full p-2 bg-gray-700 rounded">
            <option value="-5">GMT-5 (Colombia)</option>
            <option value="-4">GMT-4</option>
            <option value="-3">GMT-3</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl text-white font-semibold">
            Guardar configuración
          </button>
        </div>
      </form>
    </main>
  </div>

  <!-- Footer móvil -->
  <footer class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-900 text-gray-300 flex justify-around p-3 border-t border-gray-700">
    <a href="index.html">🏠</a>
    <a href="pedidos.html">📋</a>
    <a href="menu.html">🍽️</a>
    <a href="reportes.html">📈</a>
    <a href="configuracion.html" class="text-white">⚙️</a>
  </footer>

  <!-- Script para manejar el guardado -->
  <script>
    document.getElementById('configForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombreRestaurante').value;
      const zona = document.getElementById('zonaHoraria').value;

      // Aquí podrías guardar en Firebase
      alert('Configuración guardada:\nNombre: ' + nombre + '\nZona Horaria: GMT' + zona);

      // TODO: Guardar en Firestore o localStorage si se desea persistencia.
    });
  </script>
</body>
</html>
