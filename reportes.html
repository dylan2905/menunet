<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menunet - Reportes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png" />
</head>

<body class="bg-gray-950 text-white font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 hidden md:flex flex-col p-4">
      <h1 class="text-2xl font-bold mb-6">Menunet</h1>
      <nav class="flex flex-col gap-4 text-gray-300">
        <a href="index.html" class="hover:text-white">🏠 Dashboard</a>
        <a href="pedidos.html" class="hover:text-white">📋 Pedidos</a>
        <a href="menu.html" class="hover:text-white">🍽️ Menú</a>
        <a href="reportes.html" class="text-white font-bold">📈 Reportes</a>
        <a href="configuracion.html" class="hover:text-white">⚙️ Configuración</a>
        <a href="admin.html" class="hover:text-white">🧑‍💼 Admin</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-4">
      <!-- Encabezado -->
      <header class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Reportes de Ventas</h2>
        <button class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded text-sm">Cerrar sesión</button>
      </header>

      <!-- Filtros -->
      <section class="bg-gray-800 p-4 rounded-xl mb-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm mb-1">Desde</label>
          <input type="date" id="fechaDesde" class="w-full px-3 py-2 rounded bg-gray-700 text-white">
        </div>
        <div>
          <label class="block text-sm mb-1">Hasta</label>
          <input type="date" id="fechaHasta" class="w-full px-3 py-2 rounded bg-gray-700 text-white">
        </div>
        <div class="flex items-end">
          <button onclick="filtrarReportes()" class="w-full bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded">Aplicar Filtro</button>
        </div>
      </section>

      <!-- Resumen -->
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <p class="text-gray-400 text-sm">Total Ventas</p>
          <h3 class="text-2xl font-bold mt-1" id="totalVentas">$0</h3>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <p class="text-gray-400 text-sm">Pedidos</p>
          <h3 class="text-2xl font-bold mt-1" id="totalPedidos">0</h3>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <p class="text-gray-400 text-sm">Promedio por pedido</p>
          <h3 class="text-2xl font-bold mt-1" id="promedioVenta">$0</h3>
        </div>
      </section>

      <!-- Tabla de pedidos -->
      <section class="bg-gray-800 p-4 rounded-xl overflow-auto mb-8">
        <h3 class="text-lg font-semibold mb-3">Pedidos registrados</h3>
        <table class="w-full text-left text-sm text-gray-300">
          <thead class="text-gray-400 border-b border-gray-700">
            <tr>
              <th class="py-2">ID</th>
              <th>Mesa</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="tablaReportes" class="divide-y divide-gray-700"></tbody>
        </table>
      </section>

      <!-- Gráfica (placeholder) -->
      <section class="bg-gray-800 p-4 rounded-xl text-center">
        <h3 class="text-lg font-semibold mb-3">Gráfica de Ventas</h3>
        <div class="h-64 flex items-center justify-center text-gray-500">[Aquí irá la gráfica]</div>
      </section>
    </main>
  </div>

  <!-- Footer móvil -->
  <footer class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-900 text-gray-300 flex justify-around p-3 border-t border-gray-700">
    <a href="index.html" aria-label="Dashboard">🏠</a>
    <a href="pedidos.html" aria-label="Pedidos">📋</a>
    <a href="menu.html" aria-label="Menú">🍽️</a>
    <a href="reportes.html" aria-label="Reportes">📈</a>
    <a href="configuracion.html" aria-label="Configuración">⚙️</a>
  </footer>

  <!-- Firebase y JS -->
  <script type="module" src="reportes.js"></script>
</body>
</html>
