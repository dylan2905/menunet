<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menunet - Menú</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_ID_PROYECTO",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const platosRef = collection(db, "platos");

    // Leer platos en tiempo real
    onSnapshot(platosRef, (snapshot) => {
      const tabla = document.getElementById("tablaPlatos");
      const tarjetas = document.getElementById("tarjetasPlatos");
      tabla.innerHTML = "";
      tarjetas.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const p = docSnap.data();
        const id = docSnap.id;

        const fila = `
          <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
            <td class="p-3">${p.nombre}</td>
            <td class="p-3">$${parseInt(p.precio).toLocaleString()}</td>
            <td class="p-3">${p.categoria}</td>
            <td class="p-3">${p.estado}</td>
            <td class="p-3 space-x-2">
              <button class="text-yellow-400 hover:text-yellow-300" onclick="editarPlato('${id}')">✏️</button>
              <button class="text-red-500 hover:text-red-400" onclick="eliminarPlato('${id}')">🗑️</button>
            </td>
          </tr>
        `;
        tabla.innerHTML += fila;

        const tarjeta = `
          <div class="bg-gray-800 p-4 rounded-xl shadow">
            <h3 class="text-lg font-semibold">${p.nombre}</h3>
            <p class="text-sm text-gray-400">${p.categoria}</p>
            <p class="text-sm mt-1">$${parseInt(p.precio).toLocaleString()} - ${p.estado}</p>
            <div class="mt-2 space-x-2">
              <button class="text-yellow-400 hover:text-yellow-300" onclick="editarPlato('${id}')">✏️</button>
              <button class="text-red-500 hover:text-red-400" onclick="eliminarPlato('${id}')">🗑️</button>
            </div>
          </div>
        `;
        tarjetas.innerHTML += tarjeta;
      });
    });

    // Agregar nuevo plato
    document.getElementById("formAgregar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = e.submitter;
      btn.disabled = true;
      btn.textContent = "Guardando...";

      const nombre = document.getElementById("nombrePlato").value;
      const precio = document.getElementById("precioPlato").value;
      const categoria = document.getElementById("categoriaPlato").value;
      const estado = document.getElementById("estadoPlato").value;
      const descripcion = document.getElementById("descripcionPlato").value;
      const imagen = document.getElementById("imagenPlato").files[0];

      let urlImagen = "";

      if (imagen) {
        const nombreArchivo = `${Date.now()}_${imagen.name}`;
        const imgRef = ref(storage, "platos/" + nombreArchivo);
        await uploadBytes(imgRef, imagen);
        urlImagen = await getDownloadURL(imgRef);
      }

      await addDoc(platosRef, {
        nombre, precio, categoria, estado, descripcion, imagen: urlImagen
      });

      document.getElementById("formAgregar").reset();
      cerrarModal();
      btn.disabled = false;
      btn.textContent = "Guardar";
    });

    // Eliminar
    window.eliminarPlato = async (id) => {
      if (confirm("¿Eliminar este plato?")) {
        await deleteDoc(doc(db, "platos", id));
      }
    };

    // Editar (versión básica: precarga al modal)
    window.editarPlato = async (id) => {
      const docRef = doc(db, "platos", id);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) return;

      const p = docSnap.data();
      abrirModal(true, id);

      document.getElementById("nombrePlato").value = p.nombre;
      document.getElementById("precioPlato").value = p.precio;
      document.getElementById("categoriaPlato").value = p.categoria;
      document.getElementById("estadoPlato").value = p.estado;
      document.getElementById("descripcionPlato").value = p.descripcion;

      document.getElementById("formAgregar").onsubmit = async function (e) {
        e.preventDefault();
        const nombre = document.getElementById("nombrePlato").value;
        const precio = document.getElementById("precioPlato").value;
        const categoria = document.getElementById("categoriaPlato").value;
        const estado = document.getElementById("estadoPlato").value;
        const descripcion = document.getElementById("descripcionPlato").value;

        await updateDoc(docRef, {
          nombre, precio, categoria, estado, descripcion
        });
        cerrarModal();
      };
    };

    window.abrirModal = (editando = false) => {
      document.getElementById("modal").classList.remove("hidden");
    };

    window.cerrarModal = () => {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("formAgregar").reset();
    };
  </script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 hidden md:flex flex-col p-4">
    <h1 class="text-2xl font-bold mb-6">Menunet</h1>
    <nav class="flex flex-col gap-4 text-gray-300">
        <a href="index.html" class="hover:text-white">🏠 Dashboard</a>
        <a href="pedidos.html" class="hover:text-white">📋 Pedidos</a>
        <a href="menu.html" class="text-white font-bold">🍽️ Menú</a>
        <a href="reportes.html" class="hover:text-white">📈 Reportes</a>
        <a href="configuracion.html" class="hover:text-white">⚙️ Configuración</a>
        <a href="admin.html" class="hover:text-white">🧑‍💼 Admin</a>
    </nav>
  </aside>

  <!-- Encabezado -->
  <header class="flex justify-between items-center p-4 bg-gray-900">
    <h2 class="text-xl font-semibold">Menú</h2>
    <button onclick="abrirModal()" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded text-sm">
      + Nuevo Plato
    </button>
  </header>

  <!-- Tabla escritorio -->
  <section class="hidden md:block p-4">
    <table class="min-w-full bg-gray-800 rounded-xl overflow-hidden">
      <thead>
        <tr class="bg-gray-700 text-left text-sm uppercase text-gray-400">
          <th class="p-3">Nombre</th>
          <th class="p-3">Precio</th>
          <th class="p-3">Categoría</th>
          <th class="p-3">Estado</th>
          <th class="p-3">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaPlatos"></tbody>
    </table>
  </section>

  <!-- Tarjetas móvil -->
  <section class="md:hidden p-4 space-y-4" id="tarjetasPlatos"></section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 p-6 rounded-xl w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Agregar nuevo plato</h3>
      <form id="formAgregar" class="space-y-4">
        <input type="hidden" id="editandoId">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Nombre</label>
          <input id="nombrePlato" type="text" required class="w-full px-3 py-2 rounded bg-gray-800 text-white" />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Precio</label>
          <input id="precioPlato" type="number" required class="w-full px-3 py-2 rounded bg-gray-800 text-white" />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Categoría</label>
          <select id="categoriaPlato" required class="w-full px-3 py-2 rounded bg-gray-800 text-white">
            <option value="Comida rápida">Comida rápida</option>
            <option value="Postres">Postres</option>
            <option value="Bebidas">Bebidas</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Estado</label>
          <select id="estadoPlato" required class="w-full px-3 py-2 rounded bg-gray-800 text-white">
            <option value="Disponible">Disponible</option>
            <option value="No disponible">No disponible</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Descripción</label>
          <textarea id="descripcionPlato" rows="3" class="w-full px-3 py-2 rounded bg-gray-800 text-white"></textarea>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Imagen (opcional)</label>
          <input id="imagenPlato" type="file" accept="image/*" class="w-full" />
        </div>
        <div class="flex justify-end space-x-2 pt-4">
          <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer móvil -->
  <footer class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-900 text-gray-300 flex justify-around p-3 border-t border-gray-700">
    <a href="pedidos.html" aria-label="Pedidos">📋</a>
    <a href="menu.html" aria-label="Menú">🍽️</a>
    <a href="reportes.html" aria-label="Reportes">📈</a>
    <a href="configuracion.html" aria-label="Configuración">⚙️</a>
  </footer>

  <script type="module" src="firebase-config.js"></script>
<script type="module" src="menu.js"></script>


</body>
</html>
